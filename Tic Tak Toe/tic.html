<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="tic.css">
	<script src="tic.js"></script>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div class="choose" align="center">Choose your team</div>
	<div class="buttons">
		<button id="O">○</button>
		<button id="X">×</button>
	</div>
	<div class="container-fluid game">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-2" id="0">

			</div>
			<div class="col-2" id="1">

			</div>
			<div class="col-2" id="2">

				
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-2" id="3">

			</div>
			<div class="col-2" id="4">

			</div>
			<div class="col-2" id="5">

			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-2" id="6">

			</div>
			<div class="col-2" id="7">

			</div>
			<div class="col-2" id="8">

			</div>
		</div>
	</div>

	<h2 id='end' align='center'></h2>
<button class='btn btn-success' id='restart'>Restart</button>
</body>
</html>
